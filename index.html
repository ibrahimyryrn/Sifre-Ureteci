<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Üretici</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="passwordContainer">
        <h2>ŞİFRE ÜRETECİ</h2>
        <div class="inputContainer">
            <input type="text" placeholder="Yeni Şifre" readonly>
            <i class="fa-solid fa-copy fa-2xl"></i>
        </div>
        <button class="passwordButton">Oluştur</button>
    </div>
    <div class="alertContainer active">Şifre Kopyalandı!</div>



    <script src="script.js"></script>
</body>
</html>
